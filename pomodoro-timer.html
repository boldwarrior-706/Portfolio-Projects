<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: #1a1a1a;
            border-radius: 24px;
            padding: 50px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .mode-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
            background: #0d0d0d;
            padding: 6px;
            border-radius: 12px;
        }

        .mode-btn {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: #888;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .timer-display {
            text-align: center;
            margin-bottom: 40px;
        }

        .timer-circle {
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
            position: relative;
        }

        .circle-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #0d0d0d;
            border: 3px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .circle-progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #667eea 0deg,
                #764ba2 var(--progress, 0deg),
                transparent var(--progress, 0deg)
            );
            mask: radial-gradient(circle, transparent 130px, black 130px);
            -webkit-mask: radial-gradient(circle, transparent 130px, black 130px);
        }

        .time {
            font-size: 64px;
            font-weight: 300;
            letter-spacing: 2px;
            z-index: 1;
            position: relative;
        }

        .session-label {
            text-align: center;
            color: #888;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .session-count {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
            color: #666;
        }

        .controls {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .control-btn {
            background: #2a2a2a;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px 32px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .control-btn:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .control-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .control-btn.primary:hover {
            background: linear-gradient(135deg, #7c8ef5 0%, #8b5db5 100%);
        }

        .settings {
            background: #0d0d0d;
            border-radius: 12px;
            padding: 20px;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .setting-row:last-child {
            margin-bottom: 0;
        }

        .setting-label {
            color: #888;
            font-size: 14px;
        }

        .setting-value {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .setting-btn {
            background: #2a2a2a;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            width: 32px;
            height: 32px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .setting-btn:hover {
            background: #333;
        }

        .setting-number {
            min-width: 40px;
            text-align: center;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .timer-circle {
                width: 240px;
                height: 240px;
            }

            .time {
                font-size: 48px;
            }

            .controls {
                flex-direction: column;
            }

            .control-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('work')">Focus</button>
            <button class="mode-btn" onclick="setMode('short')">Short Break</button>
            <button class="mode-btn" onclick="setMode('long')">Long Break</button>
        </div>

        <div class="timer-display">
            <div class="session-label">Session <span id="sessionNumber">1</span></div>
            <div class="timer-circle">
                <div class="circle-bg">
                    <div class="circle-progress" id="circleProgress"></div>
                    <div class="time" id="timeDisplay">25:00</div>
                </div>
            </div>
            <div class="session-count">Focus time completed: <span id="completedSessions">0</span></div>
        </div>

        <div class="controls">
            <button class="control-btn primary" id="startBtn" onclick="toggleTimer()">Start</button>
            <button class="control-btn" onclick="resetTimer()">Reset</button>
        </div>

        <div class="settings">
            <div class="setting-row">
                <span class="setting-label">Focus Time</span>
                <div class="setting-value">
                    <button class="setting-btn" onclick="adjustTime('work', -1)">-</button>
                    <span class="setting-number" id="workTime">25</span>
                    <button class="setting-btn" onclick="adjustTime('work', 1)">+</button>
                </div>
            </div>
            <div class="setting-row">
                <span class="setting-label">Short Break</span>
                <div class="setting-value">
                    <button class="setting-btn" onclick="adjustTime('short', -1)">-</button>
                    <span class="setting-number" id="shortTime">5</span>
                    <button class="setting-btn" onclick="adjustTime('short', 1)">+</button>
                </div>
            </div>
            <div class="setting-row">
                <span class="setting-label">Long Break</span>
                <div class="setting-value">
                    <button class="setting-btn" onclick="adjustTime('long', -1)">-</button>
                    <span class="setting-number" id="longTime">15</span>
                    <button class="setting-btn" onclick="adjustTime('long', 1)">+</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let timeLeft = 25 * 60;
        let isRunning = false;
        let currentMode = 'work';
        let interval;
        let completedSessions = 0;
        let currentSession = 1;

        const settings = {
            work: 25,
            short: 5,
            long: 15
        };

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timeDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            const totalTime = settings[currentMode] * 60;
            const progress = ((totalTime - timeLeft) / totalTime) * 360;
            document.getElementById('circleProgress').style.setProperty('--progress', `${progress}deg`);
            
            document.getElementById('completedSessions').textContent = completedSessions;
            document.getElementById('sessionNumber').textContent = currentSession;
        }

        function toggleTimer() {
            isRunning = !isRunning;
            const btn = document.getElementById('startBtn');
            
            if (isRunning) {
                btn.textContent = 'Pause';
                interval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else {
                        completeSession();
                    }
                }, 1000);
            } else {
                btn.textContent = 'Start';
                clearInterval(interval);
            }
        }

        function resetTimer() {
            clearInterval(interval);
            isRunning = false;
            document.getElementById('startBtn').textContent = 'Start';
            timeLeft = settings[currentMode] * 60;
            updateDisplay();
        }

        function setMode(mode) {
            if (isRunning) return;
            
            currentMode = mode;
            timeLeft = settings[mode] * 60;
            updateDisplay();
            
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function adjustTime(mode, delta) {
            if (isRunning) return;
            
            settings[mode] = Math.max(1, Math.min(60, settings[mode] + delta));
            document.getElementById(`${mode}Time`).textContent = settings[mode];
            
            if (mode === currentMode) {
                timeLeft = settings[mode] * 60;
                updateDisplay();
            }
        }

        function completeSession() {
            clearInterval(interval);
            isRunning = false;
            document.getElementById('startBtn').textContent = 'Start';
            
            if (currentMode === 'work') {
                completedSessions++;
                currentSession++;
                
                if (completedSessions % 4 === 0) {
                    currentMode = 'long';
                } else {
                    currentMode = 'short';
                }
            } else {
                currentMode = 'work';
            }
            
            timeLeft = settings[currentMode] * 60;
            updateDisplay();
            
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            const modeIndex = currentMode === 'work' ? 0 : currentMode === 'short' ? 1 : 2;
            document.querySelectorAll('.mode-btn')[modeIndex].classList.add('active');
            
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('Pomodoro Timer', {
                    body: currentMode === 'work' ? 'Time to focus!' : 'Time for a break!',
                    icon: ''
                });
            }
        }

        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        updateDisplay();
    </script>
</body>
</html>
