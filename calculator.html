<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: #1a1a1a;
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 1px rgba(255, 255, 255, 0.1) inset;
            width: 100%;
            max-width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .display {
            background: #0d0d0d;
            border-radius: 16px;
            padding: 30px 24px;
            margin-bottom: 24px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .previous-operand {
            color: #666;
            font-size: 18px;
            margin-bottom: 8px;
            min-height: 24px;
            text-align: right;
        }

        .current-operand {
            color: #fff;
            font-size: 42px;
            font-weight: 300;
            text-align: right;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            grid-auto-rows: minmax(70px, auto);
        }

        button {
            background: #2a2a2a;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            color: #fff;
            font-size: 24px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 300;
        }

        button:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .operator {
            background: #ff9500;
            border: 1px solid rgba(255, 149, 0, 0.2);
        }

        .operator:hover {
            background: #ffaa33;
        }

        .clear {
            background: #d4380d;
            border: 1px solid rgba(212, 56, 13, 0.2);
        }

        .clear:hover {
            background: #ff4d1a;
        }

        .equals {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 1px solid rgba(102, 126, 234, 0.2);
            grid-column: span 2;
        }

        .equals:hover {
            background: linear-gradient(135deg, #7c8ef5 0%, #8b5db5 100%);
        }

        .zero {
            grid-column: span 2;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
            }

            .current-operand {
                font-size: 36px;
            }

            button {
                padding: 20px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previousOperand"></div>
            <div class="current-operand" id="currentOperand">0</div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="calculator.clear()">AC</button>
            <button onclick="calculator.delete()">DEL</button>
            <button class="operator" onclick="calculator.chooseOperation('÷')">÷</button>
            <button class="operator" onclick="calculator.chooseOperation('×')">×</button>
            
            <button onclick="calculator.appendNumber('7')">7</button>
            <button onclick="calculator.appendNumber('8')">8</button>
            <button onclick="calculator.appendNumber('9')">9</button>
            <button class="operator" onclick="calculator.chooseOperation('-')">-</button>
            
            <button onclick="calculator.appendNumber('4')">4</button>
            <button onclick="calculator.appendNumber('5')">5</button>
            <button onclick="calculator.appendNumber('6')">6</button>
            <button class="operator" onclick="calculator.chooseOperation('+')">+</button>
            
            <button onclick="calculator.appendNumber('1')">1</button>
            <button onclick="calculator.appendNumber('2')">2</button>
            <button onclick="calculator.appendNumber('3')">3</button>
            <button onclick="calculator.appendNumber('.')">.</button>
            
            <button class="zero" onclick="calculator.appendNumber('0')">0</button>
            <button class="equals" onclick="calculator.compute()">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '';
                this.previousOperand = '';
                this.operation = undefined;
                this.updateDisplay();
            }

            delete() {
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                this.updateDisplay();
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                this.currentOperand = this.currentOperand.toString() + number.toString();
                this.updateDisplay();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
                this.updateDisplay();
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                this.currentOperand = computation;
                this.operation = undefined;
                this.previousOperand = '';
                this.updateDisplay();
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
                }
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandElement.innerText = this.getDisplayNumber(this.currentOperand) || '0';
                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
        }

        const previousOperandElement = document.getElementById('previousOperand');
        const currentOperandElement = document.getElementById('currentOperand');

        const calculator = new Calculator(previousOperandElement, currentOperandElement);
    </script>
</body>
</html>
